<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
   <div class="container">
      <form class="row g-3 needs-validation" novalidate>
         <!-- имя капитана -->
         <div class="flex-column">
            <label for="validationCustom01" class="form-label">Captain:</label>
            <input type="text" class="form-control" id="validationCustom01" name="cap-name" maxlength="6" onchange="toggleButton()" placeholder="Type name ..."
               required>
         </div>

         <!-- порт отб. -->
         <div class="flex-column">
            <label for="exampleDataList" class="form-label">Departing from:</label>
            <input class="form-control" list="datalistOptions-ports" id="exampleDataList0" onchange="toggleButton()" placeholder="Сhoose port ...">
            <datalist id="datalistOptions-ports"></datalist>
         </div>

         <!-- порт приб. -->
         <div class="flex-column">
            <label for="exampleDataList" class="form-label">Arrive at:</label>
            <input class="form-control" list="datalistOptions-ports" id="exampleDataList1" onchange="toggleButton()" placeholder="Сhoose port ...">
            <datalist id="datalistOptions-ports"></datalist>
         </div>

         <!--наименование рыбы и её кол-во -->
         <div class="input-group mb-3">
            <input class="form-control" list="datalistOptions-fish" id="exampleDataList2" onchange="toggleButton()" placeholder="Сhoose fish ...">
            <datalist id="datalistOptions-fish"></datalist>
            <span class="input-group-text">kg</span>
            <input type="text" class="form-control" id="exampleDataList3" onchange="toggleButton()" placeholder="Fish weight" aria-label="Server">
         </div>
      </form>

      <button type="button" class="btn btn-lg btn-primary" id="submitButton0" onclick="clearAllInputs()" disabled>CANCEL</button>
      <button type="button" class="btn btn-secondary btn-lg" id="submitButton1" onclick="getData()" disabled>SEND</button>

   </div>
   <script src="js/bootstrap.bundle.js"></script>
   <script src="js/app.js"></script>
</body>

</html>
